name: Develop Branch CI/CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Static Code Analysis with Flake8
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Run flake8
        run: |
          flake8 . || echo "Linter failed but not blocking the pipeline"

  dependency_analysis:
    runs-on: ubuntu-latest
    name: Dependency Analysis with pip-audit
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install pip-audit
        run: |
          pip install pip-audit

      - name: Run Dependency Audit
        run: |
          pip-audit --fail-on vulns || echo "Dependency audit failed but not blocking the pipeline"

  build_docker_images:
    runs-on: ubuntu-latest
    name: Build Docker Images
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build the Docker Images
        run: |
          docker build -t ClayGrant/codeyou-devops-with-aws-final-project-saleor-full/saleor-api:develop .
          docker build -t ClayGrant/codeyou-devops-with-aws-final-project-saleor-full/saleor-dashboard:develop .

  health_check:
    runs-on: ubuntu-latest
    name: Run Health Check on Docker Container
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Docker Container
        run: |
          docker run -d --name AWSProduction ClayGrant/codeyou-devops-with-aws-final-project-saleor-full:develop
          sleep 10 
          curl -f http://localhost:8000/graphql || echo "Health check failed but not blocking the pipeline"

   trivy-scan:
    runs-on: ubuntu-latest
    needs: build-docker-image
    steps:
      - name: Install Trivy
        run: |
          wget https://github.com/aquasecurity/trivy/releases/download/v0.35.0/trivy_0.35.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.35.0_Linux-64bit.deb

      - name: Scan Docker image with Trivy
        run: |
          trivy image ${{ secrets.DOCKER_USERNAME }}/your-app-name:develop

  push_to_dockerhub:
    runs-on: ubuntu-latest
    name: Push Docker Image to DockerHub
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image to DockerHub
        run: |
          docker push ClayGrant/codeyou-devops-with-aws-final-project-saleor-full:develop