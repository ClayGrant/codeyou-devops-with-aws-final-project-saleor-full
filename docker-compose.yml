version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: ./saleor-api/Dockerfile
    image: yourusername/saleor-api:latest
    ports:
      - "8000:8000"
    environment:
      - ALLOWED_HOSTS=localhost,api,dashboard
      - JAEGER_AGENT_HOST=jaeger
      - DASHBOARD_URL=http://dashboard:9000
    volumes:
      - saleor-media:/app/media
    depends_on:
      - db
      - redis
      - jaeger
    networks:
      - saleor-backend-tier
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: ./saleor-dashboard/Dockerfile
    image: yourusername/saleor-dashboard:latest
    ports:
      - "9000:9000"
    depends_on:
      - api
    networks:
      - saleor-backend-tier
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    container_name: saleor-db
    environment:
      - POSTGRES_USER=saleor
      - POSTGRES_PASSWORD=saleorpassword
    volumes:
      - saleor-db:/var/lib/postgresql/data
      - ./saleor-db/replica_user.sql:/docker-entrypoint-initdb.d/replica_user.sql
    ports:
      - "5432:5432"
    networks:
      - saleor-backend-tier
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "saleor"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  redis:
    image: redis:7.0-alpine
    container_name: saleor-redis
    volumes:
      - saleor-redis:/data
    ports:
      - "6379:6379"
    networks:
      - saleor-backend-tier
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.20.0
    container_name: saleor-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14250:14250"
      - "14268:14268"
      - "14250:14250"
    volumes:
      - /tmp
    networks:
      - saleor-backend-tier
    depends_on:
      - api
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit
    container_name: saleor-mailpit
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI
    networks:
      - saleor-backend-tier
    restart: unless-stopped

volumes:
  saleor-db:
    name: saleor-db
  saleor-redis:
    name: saleor-redis
  saleor-media:
    name: saleor-media

networks:
  saleor-backend-tier:
    driver: bridge