services:
  api:
    image: saleor-api
    build:
      context: ./saleor-api
      dockerfile: Dockerfile
    env_file:
      - common.env
      - backend.env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - saleor-media:/app/media 
    networks:
      - saleor-backend-tier
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent http://localhost:8000/health/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s

  dashboard:
    image: saleor-dashboard
    build:
      context: ./saleor-dashboard
      dockerfile: Dockerfile
    ports:
      - "9000:80"
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - saleor-backend-tier
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent http://localhost:80 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=saleor
      - POSTGRES_PASSWORD=saleor
    ports:
      - "5432:5432"
    volumes:
      - saleor-db:/var/lib/postgresql/data
      - ./replica_user.sql:/docker-entrypoint-initdb.d/replica_user.sql
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saleor -d saleor"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  redis:
    image: redis:7.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - saleor-redis:/data
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s


  jaeger:
    image: jaegertracing/all-in-one:1.20.0
    container_name: saleor-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14250:14250"
      - "14268:14268"
      - "14250:14250"
    volumes:
      - /tmp
    networks:
      - saleor-backend-tier
    depends_on:
      - api
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit
    container_name: saleor-mailpit
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI
    networks:
      - saleor-backend-tier
    restart: unless-stopped

volumes:
  saleor-db:
    name: saleor-db
  saleor-redis:
    name: saleor-redis
  saleor-media:
    name: saleor-media

networks:
  saleor-backend-tier: